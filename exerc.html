<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Estácio</title>
</head>
<body>
    <script type="text/javascript">
        var numero1 = prompt(alert("insira um numero inteiro e positivo: "))
       
        var numero2 = prompt(alert("insira outro numero inteiro e positivo: "))
        
        
        if (numero1 < 0 || numero1 % 1 !== 0){
            prompt(alert("insira um numero valido: "))
        }else if (numero2 < 0 || numero2 % 1 !== 0){
            prompt(alert("insira outro numero valido: "))
        }else {
           divnumeros = numero1/numero2
           alert("a divisão dos dois numeros foi:" + divnumeros)
        }

    </script>
    
</body>
</html>
